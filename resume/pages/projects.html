<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/pages/projects.css">

<body>
  <header class="header">
    <nav class="header-nav">
      <div class="header-nav__link">
        <a href="../index.html">About</a>
      </div>
      <div class="header-nav__link header-nav__link--active">
        <a href="#">Projects</a>
      </div>
      <div class="header-nav__link">
        <a href="pages/contacts.html">Contacts</a>
      </div>
    </nav>
    <div class="header__scroll">
      <i class="fas fa-arrow-down"></i>
      Scroll Down
    </div>
  </header>
  <main class="main">
    <h1 class="main__title">Portfolio</h1>
    <div class="main__sub-title">
      Most recent work
    </div>
    <div class="main__line"></div>
    <ul class="projects">
      <li class="projects__project">
        <img
          src="../images/projects/project_dogs.png"
          class="projects__project-img"
        >
        <div class="projects__project-text">
          <h4 class="projects__project-title">Dogs Shop</h4>

            will charm your eyes with it's beautiful <br>
            UI. Site is about dogs
          </div>
          <button class="projects__project-btn-view">
            View site
            <span class="projects__project-btn-arrow">
              <i class="fas fa-arrow-right"></i>
            </span>
          </button>
          <button class="projects__project-btn-github">
            View code
            <span class="projects__project-btn-arrow">
              <i class="fas fa-arrow-right"></i>
            </span>
          </button>
